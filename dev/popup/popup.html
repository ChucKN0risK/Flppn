<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Flppn</title>
    <link rel="stylesheet" type="text/css" href="dev/assets/css/style.css">
    <script src="popup/popup.js"></script>
  </head>
  <body>
    <div class="popup">
      <form class="popup-form">
        <input class="popup-input" type="text" placeholder="Username">
        <input class="popup-input" type="password" placeholder="Password">
        <button class="popup-btn" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
